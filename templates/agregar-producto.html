<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/f3d624c74b.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class='padre' id="header">
        <h1 class='hijo' id="title">
            Frutas y verduras
        </h1>
        <div class='hijo' id="subtitle">
            Descubre una amplia variedad de frutas y verduras frescas de temporada
        </div>
    </div>

    
    <div class="form-container">
        <h2>Formulario de Productos</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="tipoProducto">Tipo de Producto <span style="color: red;">*</span></label>
                <select id="tipoProducto" name="tipoProducto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="fruta">Fruta</option>
                    <option value="verdura">Verdura</option>
                </select>
            </div>
            <div class="form-group">
                <label for="producto">Producto <span style="color: red;">*</span></label>
                <select id="producto" name="producto[]" multiple required>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="fotos">Fotos de Productos <span style="color: red;">*</span></label>
                <input type="file" id="fotos" name="fotos[]" accept="image/*" multiple required>
            </div>
            <div class="form-group">
                <label for="region">Región <span style="color: red;">*</span></label>
                <select id="region" name="region" required>
                    <!-- Opciones de regiones -->
                </select>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna <span style="color: red;">*</span></label>
                <select id="comuna" name="comuna" required>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="form-group">
                <label for="nombreProductor">Nombre del Productor <span style="color: red;">*</span></label>
                <input type="text" id="nombreProductor" name="nombreProductor" maxlength="80" required>
            </div>
            <div class="form-group">
                <label for="emailProductor">Email del Productor <span style="color: red;">*</span></label>
                <input type="email" id="emailProductor" name="emailProductor" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="numeroCelular">Número Celular del Productor</label>
                <input type="text" id="numeroCelular" name="numeroCelular" maxlength="15">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
